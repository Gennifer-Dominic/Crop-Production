<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center text-success">Crop Production Prediction</h1>
    <div class="container mt-4 my-4" style="background:black;color:white;broder-radius:20px;">
      <form action="/predict" method="POST">
        <div class="form-group">
          <label id="lbDomain" for="Domain">Domain</label>
          <input type="text" class="form-control" id="Domain" name="Domain" step="any">
        </div>
        <div class="form-group">
          <label id="Area" for="Area">Area</label>
          <input type="text" class="form-control" name="Area" step="any">
        </div>
        <div class="form-group">
          <label id="Item" for="Item">Item</label>
          <input type="text" class="form-control" name="Item" step="any">
        </div>
        <div class="form-group">
          <label id="Year" for="Year">Year</label>
          <input type="number" class="form-control" name="Year" step="any">
        </div>
        <div class="form-group">
          <label id="Area_harvested" for="Area_harvested">Area harvested</label>
          <input type="number" class="form-control" name="Area_harvested" step="any">
        </div>
        <div class="form-group">
          <label id="Laying" for="Laying">Laying</label>
          <input type="number" class="form-control" name="Laying" step="any">
        </div>
        <div class="form-group">
          <label id="Milk_Animals" for="Milk_Animals">Milk Animals</label>
          <input type="number" class="form-control" name="Milk_Animals" step="any">
        </div>
        <div class="form-group">
          <label id="Producing_AnimalsorSlaughtered" for="Producing_AnimalsorSlaughtered">Producing Animals / Slaughtered</label>
          <input type="number" class="form-control" name="Producing_AnimalsorSlaughtered" step="any">
        </div>
        <div class="form-group">
          <label id="Stocks" for="Stocks">Stocks</label>
          <input type="number" class="form-control" name="Stocks" step="any">
        </div>
        <div class="form-group">
          <label id="Yield" for="Yield">Yield</label>
          <input type="number" class="form-control" name="Yield" step="any">
        </div>
        <div class="form-group">
          <label id="YieldorCarcass_Weight" for="YieldorCarcass_Weight">Yield / Carcass Weight</label>
          <input type="number" class="form-control" name="YieldorCarcass_Weight" step="any">
        </div>

        <button type="submit" class="btn btn-danger bgn-lg mt-4">Predicted</button>

        {% if predicted_value %}
          <h1 class="text-center text-danger">
            Predicted value: <br>
            {{predicted_value}}
          </h1>
        {% endif %}
      </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
